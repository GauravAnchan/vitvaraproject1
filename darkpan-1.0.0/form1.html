<!DOCTYPE html>
<html>
<head>
  <title>Project Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  
  .form-container {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 500px;
    margin: 20px auto;
  }
  
  input[type=text], input[type=number], input[type=date] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
  @media (max-width: 600px) {
    .form-container {
      margin: 10px;
      padding: 10px;
    }
    
    input[type=text], input[type=number], input[type=date] {
      padding: 8px 16px;
      margin: 4px 0;
    }
    
    button {
      padding: 10px 16px;
      margin: 4px 0;
    }
  }
 </style>
</head>
<body>
  <div class="form-container">
    <h2>Project Form 1</h2>
    <form>
      <label for="project">Project:</label>
      <input type="text" id="project" name="project" placeholder="Enter project name" required>
      
      <label for="project_ID">Project ID:</label>
      <input type="text" id="pid" name="pid" placeholder="Enter project ID" required>
      
      <label for="site">Site:</label>
      <input type="text" id="site" name="site" placeholder="Enter site name" required>
      
      <label for="sqft">Sqft:</label>
      <input type="number" id="sqft" name="sqft" placeholder="Enter square footage" required>
      
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="Enter location" required>
      
      <label for="estimate">Estimate:</label>
      <input type="number" id="estimate" name="estimate" placeholder="Enter estimate amount" required>
      
      <label for="total">Total:</label>
      <input type="number" id="total" name="total" placeholder="Enter total amount" required>
      
      <label for="advance">Advance:</label>
      <input type="number" id="advance" name="advance" placeholder="Enter advance amount" required>
      
      <label for="completion-date">Completion Date:</label>
      <input type="date" id="completion-date" name="completion-date" required>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
