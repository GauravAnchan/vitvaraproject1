<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form5</title>
    <style>
      /* Form container styles */
form {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f5f5f5;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Separate form container with white background */
.form-container {
  background-color: white;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  margin: 20px auto;
}

/* Label styles */
label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

/* Input and select field styles */
input, select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

/* Submit button styles */
button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  font-size: 16px;
}

/* Hover effect for submit button */
button:hover {
  background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="form-container">
    <h2>Project Form 5</h2>
    <form>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" placeholder="Enter ID" required>
      
        <label for="state">State:</label>
        <select id="state" name="state" required>
          <option value="">Select state</option>
          <option value="received">Received</option>
          <option value="sent">Sent</option>
        </select>
      
        <label for="site">Site:</label>
        <input type="text" id="site" name="site" placeholder="Enter site" required>
      
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" placeholder="Enter amount" required>
      
        <label for="payment">Payment:</label>
        <input type="text" id="payment" name="payment" placeholder="Enter payment" required>
      
        <label for="to">To:</label>
        <input type="text" id="to" name="to" placeholder="Enter recipient" required>
      
        <button type="submit">Submit</button>
      </form>
      </div>     
</body>
</html>
